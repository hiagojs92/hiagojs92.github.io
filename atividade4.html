<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Fundo original */
            background: url("img/background.png") center/cover no-repeat fixed;

            /* Clareamento do fundo */
            filter: brightness(1.6) saturate(0.4);
        }

        /* Overlay suave branco + leve blur = sci-fi clean */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 1;
            position: relative;
        }

        .robotron img {
            width: 330px;
            user-select: none;
            pointer-events: none;
        }

        .painel {
            width: 260px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        .item { margin-bottom: 25px; }

        .item span {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .controle {
            background: rgba(0, 0, 0, 0.65);
            padding: 8px 15px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #00c8ff55;
        }

        .btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            background: #000;
            color: #fff;
            border: 2px solid #00c8ff;
            cursor: pointer;
        }

        .valor {
            color: #fff;
            font-size: 22px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="robotron">
            <img src="img/robotron.png" alt="Robotron">
        </div>

        <div class="painel">

            <!-- BRAÇOS -->
            <div class="item">
                <span>BRAÇOS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <!-- BLINDAGEM -->
            <div class="item">
                <span>BLINDAGEM</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <!-- NÚCLEOS -->
            <div class="item">
                <span>NÚCLEOS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <!-- PERNAS -->
            <div class="item">
                <span>PERNAS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.querySelectorAll(".btn").forEach(btn => {
            btn.onclick = () => {
                const valor = btn.parentElement.querySelector(".valor");
                let num = Number(valor.textContent);

                if (btn.dataset.op === "mais" && num < 10) num++;
                if (btn.dataset.op === "menos" && num > 0) num--;

                valor.textContent = String(num).padStart(2, "0");
            };
        });
    </script>

</body>
</html>
