<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("img/background.png");
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            height: 100vh;
        }

        /* IMAGEM DO ROBOTRON */
        .robotron img {
            width: 330px;
        }

        /* ITENS DO PAINEL */
        .painel {
            width: 260px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .item {
            margin-bottom: 25px;
        }

        .item span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .controle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000c0;
            padding: 8px 15px;
            border-radius: 30px;
            width: 100%;
        }

        .btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: black;
            border: 2px solid #00c8ff;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .valor {
            font-size: 22px;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">

        <!-- IMAGEM DO ROBOTRON -->
        <div class="robotron">
            <img src="img/robotron.png" alt="Robotron">
        </div>

        <!-- PAINEL -->
        <div class="painel">
            
            <div class="item">
                <span>BRAÇOS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <div class="item">
                <span>BLINDAGEM</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <div class="item">
                <span>NÚCLEOS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

            <div class="item">
                <span>PERNAS</span>
                <div class="controle">
                    <button class="btn" data-op="menos">−</button>
                    <span class="valor">00</span>
                    <button class="btn" data-op="mais">+</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        const botoes = document.querySelectorAll(".btn");

        botoes.forEach(btn => {
            btn.addEventListener("click", () => {

                const operacao = btn.dataset.op;
                const valorSpan = btn.parentElement.querySelector(".valor");

                let numero = parseInt(valorSpan.textContent);

                if (operacao === "mais" && numero < 10) {
                    numero++;
                }

                if (operacao === "menos" && numero > 0) {
                    numero--;
                }

                valorSpan.textContent = numero.toString().padStart(2, "0");
            });
        });
    </script>

</body>
</html>
