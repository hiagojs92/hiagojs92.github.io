<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo do IMC</title>
<style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 200px; }
    button { margin-top: 15px; padding: 8px 12px; cursor: pointer; }
    #resultado { margin-top: 20px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>

<h2>Cálculo do IMC</h2>

<label>Nome:</label>
<input type="text" id="nome">

<label>Peso (kg):</label>
<input type="number" id="peso" step="0.1">

<label>Altura (m):</label>
<input type="number" id="altura" step="0.01">

<button onclick="calcularIMC()">Calcular IMC</button>

<div id="resultado"></div>

<script>
function calcularIMC() {
    let nome = document.getElementById("nome").value.trim();
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);

    
    if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0) {
        document.getElementById("resultado").innerHTML =
            "<span style='color:red;'>Preencha todos os campos corretamente.</span>";
        return;
    }

    let imc = peso / (altura * altura);
    imc = imc.toFixed(2);

    document.getElementById("resultado").innerHTML = 
        `${nome}. O seu IMC é de <strong>${imc}</strong>.`;
}
</script>

</body>
</html>
