<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade 03 - Robotron</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;

            /* Fundo futurista suave */
            background: url("img/fundo.jpg") center/cover no-repeat fixed;
            filter: brightness(1.35) saturate(0.5);
        }

        /* Camada branca suave por cima do fundo */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        h1 {
            margin-top: 40px;
            color: #003b5c;
            text-shadow: 0 0 8px #ffffffaa;
        }

        img {
            width: 280px;
            filter: drop-shadow(0 0 10px #0005);
        }

        button {
            padding: 12px 24px;
            margin: 30px 15px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;

            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #00c8ff;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <h1>Trocar a cor do Robotron</h1>

    <button id="voltar"><</button>
    <img id="robotron" src="img/robotron-azul.png">
    <button id="avancar">></button>

    <script>
        const cores = [
            "robotron-rosa.png",
            "robotron-azul.png",
            "robotron-amarelo.png",
            "robotron-preto.png",
            "robotron-vermelho.png",
            "robotron-branco.png"
        ];

        let indice = 0;

        const robo = document.getElementById("robotron");
        const voltar = document.getElementById("voltar");
        const avancar = document.getElementById("avancar");

        avancar.onclick = () => {
            indice = (indice + 1) % cores.length;
            robo.src = "img/" + cores[indice];
        };

        voltar.onclick = () => {
            indice = (indice - 1 + cores.length) % cores.length;
            robo.src = "img/" + cores[indice];
        };
    </script>

</body>
</html>
